<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../output/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(../img/images/background.png)] bg-no-repeat bg-center"
    >
      <section
        id="firstpage"
        class="min-h-screen flex justify-center items-center text-white"
      >
        <div class="flex flex-col justify-center items-center gap-10">
          <h1 class="text-8xl text-center text-white font-bold uppercase">
            Alpha Clash Pro
          </h1>
          <p class="text-center">Now, Let's enjoy our Game. Let's Get ready</p>
          <button
            onclick="nextPage()"
            class="btn bg-white text-black hover:text-white"
          >
            Play
          </button>
        </div>
      </section>

      <section
        id="play-ground"
        class="play-ground flex flex-col justify-center items-center min-h-screen hidden"
      >
        <div>
          <div class="">
            <!-- Screen -->
            <div
              class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] rounded-2xl mb-10 border-[#000000CC]"
            >
              <div class="flex justify-center block">
                <p
                  class="bg-black text-center text-white text-3xl pl-4 pr-4 pt-2 pb-2 rounded-b-xl"
                >
                  Don't Look at Keyboard while Typing
                </p>
              </div>

              <!-- New Row for Hasan below the message -->
              <div class="flex justify-center mt-4">
                <p id="letter" class="text-center text-black text-8xl"> H </p>
              </div>
            </div>
          </div>

          <!-- Keyboard -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>

          <div class="flex justify-between">
            <!-- LifeLine/Score -->
            <button class="btn">
              Score
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span>1</span>
            </button>

            <button class="btn">
              Life
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span>1</span>
            </button>
          </div>
        </div>
      </section>

      <section class=" hidden score flex justify-center items-center min-h-screen">
        <div
          class="text-center space-y-6 border border-spacing-10 p-10 rounded-lg bg-[#FFFFFF33]"
        >
          <h1 class="text-8xl text-center">Score: <span> 1 </span></h1>
          <button
            class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-white text-black hover:text-white"
          >
            Play Again
          </button>
          <p>Practice Makes you Better</p>
        </div>
      </section>
    </main>

    <script src="../script_file/SwapPage.js"></script>
    <script src="../script_file/vanisgPage.js"></script>
    <script src="../script_file/ShowPage.js"></script>
  </body>
</html>
