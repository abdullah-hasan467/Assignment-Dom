    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
    <link rel="stylesheet" href="../output/output.css" />
  </head>
  <body class="m-8">
    <header></header>

    <main>
      <div class="flex flex-col md:flex-row gap-4">
        <!-- Left Section: Cards -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- 1. Triangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="../img/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body justify-center">
              <h2 class="card-title text-center">Triangles</h2>
              <p class="text-center">Area (A): 0.5 X b X h</p>
              <div class="flex">
                <input
                  id="inputB"
                  type="number"
                  placeholder=" b"
                  class="input input-bordered w-24 mr-2 bg-gray-300"
                />
                cm
                <input
                  id="inputH"
                  type="number"
                  placeholder=" h"
                  class="input input-bordered w-24 ml-2 mr-2 bg-gray-300"
                />
                cm
              </div>
              <div class="card-actions justify-end">
                <button
                  id="traingleCalculation"
                  class="btn btn-primary w-full"
                  onclick=""
                >
                  Calculation
                </button>
              </div>
            </div>
          </div>

          <!-- 2. Rectangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="../img/rectangle.png" alt="Rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

          <!-- 3. Parallelogram -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="../img/parallelogram.png" alt="Parallelogram" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

          <!-- 4. Rhombus -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="../img/rhombus.png" alt="Rhombus" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Section: Area Calculation -->
        <div class="w-full md:w-96 border-2 border-gray-500 rounded-lg p-4">
          <h3 class="text-3xl text-center">Area Calculation</h3>
          <p class="text-2xl mt-10">
            1. Triangle Area:
            <span id="show-result" class="text-2xl font-semibold mr-3"></span>
            <span id="cem" hidden> cm<sup>2</sup></span>
            <button id="convertion" class="btn btn-active btn-accent">Convert to m<sup>2</sup></button>
          </p>
          <!-- Area calculation content goes here -->
        </div>
      </div>
    </main>
